<body>
    <div class="left">
        <nav>
            <div class="info">
                <img src="../assets/Logoht.png" alt="">
                <p>Admin</p>
            </div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>

                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="container">
            <div class="content">
                <h2>Data Guru</h2>
                <hr>

                <!-- Tabel Siswa -->
                <div class="table-wrapper">
                    <table id="guruTable">
                        <thead>
                            <tr>
                                <th>NISN</th>
                                <th>Nama</th>
                                <th>Mata Pelajaran</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const guruData = [{
                nip: '12345',
                nama: 'Rika Yunita',
                pelajaran: 'Matematika'
            },
            {
                nip: '23456',
                nama: 'Farah Hidayatuh Afifah',
                pelajaran: 'MPPRPL'
            }
        ];

        function renderTable() {
            const tbody = document.querySelector('#guruTable tbody');
            tbody.innerHTML = '';

            guruData.forEach(guru => {
                const row = `<tr>
          <td class="nisn">${guru.nip}</td>
          <td>${guru.nama}</td>
          <td>${guru.pelajaran}</td>
        </tr>`;
                tbody.innerHTML += row;
            });
        }
        // Tampilkan semua data saat pertama kali
        window.onload = renderTable;
    </script>
</body>
