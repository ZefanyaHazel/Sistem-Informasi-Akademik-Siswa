        <div class="container">
            <div class="content">
                <h2>Data Jurusan</h2>
                <hr>
                <div class="table-wrapper">
                    <table id="jurusanTable">
                        <thead>
                            <tr>
                                <th>Jurusan</th>
                                <th>Jumlah Siswa</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            const jurusanData = [{
                    nama: 'RPL',
                    jumlah_siswa: '120'
                },
                {
                    nama: 'DKV',
                    jumlah_siswa: '100'
                }
            ];

            function renderTable() {
                const tbody = document.querySelector('#jurusanTable tbody');
                tbody.innerHTML = '';

                jurusanData.forEach(jurusan => {
                    const row = `<tr>
              <td class="nisn">${jurusan.nama}</td>
              <td>${jurusan.jumlah_siswa}</td>
            </tr>`;
                    tbody.innerHTML += row;
                });
            }
            // Tampilkan semua data saat pertama kali
            window.onload = renderTable;
        </script>
</body>
