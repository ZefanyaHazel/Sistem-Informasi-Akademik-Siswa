<body>
    <div class="left">
        <nav>
            <div class="info">
                <img src="../assets/Logoht.png" alt="">
                <p>Guru</p>
            </div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>

            </ul>
        </nav>
    </div>
    <div class="right">
        <div class="container">
            <div class="content">
                <h2>Siswa</h2>
                <hr>
                <div class="filter">
                    <p>Filter Jurusan</p>
                    <select id="jurusanFilter" onchange="renderTable()">
                        <option value="">â–¼</option>
                        <option value="PPLG">PPLG</option>
                        <option value="DKV">DKV</option>
                    </select>
                </div>

                <!-- Tabel Siswa -->
                <div class="table-wrapper">
                    <table id="siswaTable">
                        <thead>
                            <tr>
                                <th>Hari</th>
                                <th>Jam</th>
                                <th>Mapel</th>
                                <th>Guru</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            const siswaData = [{
                    hari: 'Senin',
                    jam: '08:00',
                    mapel: 'Matematika',
                    jurusan: 'PPLG'
                },
                {
                    hari: '23456',
                    jam: '10:00',
                    mapel: 'MPPRPL',
                    jurusan: 'DKV'
                }
            ];

            function renderTable() {
                const filter = document.getElementById('jurusanFilter').value;
                const tbody = document.querySelector('#siswaTable tbody');
                tbody.innerHTML = '';

                const filteredData = filter ? siswaData.filter(siswa => siswa.jurusan === filter) : siswaData;

                filteredData.forEach(siswa => {
                    const row = `<tr>
          <td class="nisn">${siswa.hari}</td>
          <td>${siswa.jam}</td>
          <td>${siswa.mapel}</td>
          <td>${siswa.jurusan}</td>
        </tr>`;
                    tbody.innerHTML += row;
                });
            }
            // Tampilkan semua data saat pertama kali
            window.onload = renderTable;
        </script>
    </div>
    </div>
    </div>
</body>

</html>
